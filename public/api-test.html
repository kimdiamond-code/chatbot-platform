<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-box { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç ChatBot API Debug Test</h1>
    
    <div class="test-box">
        <h3>Test 1: Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-box">
        <h3>Test 2: OpenAI Connection</h3>
        <button onclick="testOpenAI()">Test OpenAI Endpoint</button>
        <div id="openai-result"></div>
    </div>
    
    <div class="test-box">
        <h3>Test 3: Chat API</h3>
        <input type="text" id="chat-input" placeholder="Enter test message" value="Hello, how are you?">
        <button onclick="testChat()">Test Chat</button>
        <div id="chat-result"></div>
    </div>
    
    <div class="test-box">
        <h3>Test 4: Start Conversation</h3>
        <button onclick="testStart()">Test Start Conversation</button>
        <div id="start-result"></div>
    </div>

    <script>
        async function testHealth() {
            const result = document.getElementById('health-result');
            result.innerHTML = 'üîÑ Testing...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                result.className = 'success';
                result.innerHTML = `
                    <h4>‚úÖ Health Check Successful</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <h4>‚ùå Health Check Failed</h4>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        async function testOpenAI() {
            const result = document.getElementById('openai-result');
            result.innerHTML = 'üîÑ Testing OpenAI...';
            
            try {
                const response = await fetch('/api/test-openai');
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'success';
                    result.innerHTML = `
                        <h4>‚úÖ OpenAI Test Successful</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'error';
                    result.innerHTML = `
                        <h4>‚ùå OpenAI Test Failed</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <h4>‚ùå OpenAI Test Failed</h4>
                    <p>Network Error: ${error.message}</p>
                `;
            }
        }
        
        async function testChat() {
            const result = document.getElementById('chat-result');
            const message = document.getElementById('chat-input').value;
            result.innerHTML = 'üîÑ Testing chat...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationId: 'test-conv-' + Date.now()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'success';
                    result.innerHTML = `
                        <h4>‚úÖ Chat Test Successful</h4>
                        <p><strong>Response:</strong> ${data.data.message}</p>
                        <p><strong>Source:</strong> ${data.data.source}</p>
                        <p><strong>Confidence:</strong> ${data.data.confidence}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'error';
                    result.innerHTML = `
                        <h4>‚ùå Chat Test Failed</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <h4>‚ùå Chat Test Failed</h4>
                    <p>Network Error: ${error.message}</p>
                `;
            }
        }
        
        async function testStart() {
            const result = document.getElementById('start-result');
            result.innerHTML = 'üîÑ Testing start conversation...';
            
            try {
                const response = await fetch('/api/chat/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        conversationId: 'test-start-' + Date.now()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'success';
                    result.innerHTML = `
                        <h4>‚úÖ Start Conversation Successful</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'error';
                    result.innerHTML = `
                        <h4>‚ùå Start Conversation Failed</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <h4>‚ùå Start Conversation Failed</h4>
                    <p>Network Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
